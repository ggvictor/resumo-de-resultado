<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Resumo de resultados</title>

</head>
<body>
  <div class="container">
    <div class="draw">
      <h1>Sorteando seu resultado</h1>
      <button>Sortear</button>
    </div>
    <div class="result">
      <div class="result-div">
        <h3>Seu resultado</h3>
        <div class="result-number">
          <p><span id="number">76</span> De 100</p>
        </div>
        <p><span>Ótimo</span>
          Você obteve poncentagem de <span id="porcentagem">65%</span>.</p>
      </div>
      <div class="summary">
        <h3>Sumário</h3>
        <p><img src="assets/images/icon-reaction.svg" alt="simbolo">Reação <span>80</span>/100</p>
        <p><img src="assets/images/icon-memory.svg" alt="simbolo">Memoria <span>92</span>/100</p>
        <p><img src="assets/images/icon-verbal.svg" alt="simbolo">Verbal <span>61</span>/100</p>
        <p><img src="assets/images/icon-visual.svg" alt="simbolo">Visual <span>72</span>/100</p>

        <button>Voltar</button>
      </div>
    </div>
  </div>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
